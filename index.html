<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>롤 대리 후기</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Noto Sans KR', sans-serif;
      color: #fff;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
      font-size: 14px;
      white-space: nowrap;
    }
    section {
      padding-top: 60px;
    }
    .full-image {
      width: 100%;
      display: block;
    }
    .chat-float {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-color: #ffcc00;
      color: #000;
      padding: 12px 18px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1001;
    }
    footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">롤 대리 후기</div>
    <nav>
      <a href="#home">홈</a>
      <a href="#service">서비스</a>
      <a href="price.html">가격표</a>
    </nav>
  </header>

  <section id="home">
    <img src="dark_frames_retry/frame_1.jpg" alt="홈 이미지" class="full-image" />
  </section>

  <section id="service">
    <img src="dark_frames_retry/frame_2.jpg" class="full-image" />
    <img src="dark_frames_retry/frame_3.jpg" class="full-image" />
    <img src="dark_frames_retry/frame_4.jpg" class="full-image" />
    <img src="dark_frames_retry/frame_5.jpg" class="full-image" />
  </section>

  <section id="price">
    <img src="dark_frames_retry/frame_6.jpg" class="full-image" />
    <img src="dark_frames_retry/frame_7.jpg" class="full-image" />
    <img src="dark_frames_retry/frame_8.jpg" class="full-image" />
  </section>

  <a class="chat-float" href="https://open.kakao.com/o/yourchatlink" target="_blank">카카오톡 문의</a>

  <footer>
    ⓒ 2025 롤 대리 후기. All rights reserved.
  </footer>
</body>
</html>
