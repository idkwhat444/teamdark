<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>가격표 - 롤 대리 후기</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Noto Sans KR', sans-serif;
      color: #fff;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
      font-size: 14px;
      white-space: nowrap;
    }
    .container {
      padding-top: 80px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }
    .price-img {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 40px;
      display: block;
    }
    footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">롤 대리 후기</div>
    <nav>
      <a href="index.html#home">홈</a>
      <a href="index.html#service">서비스</a>
      <a href="price.html">가격표</a>
    </nav>
  </header>

  <div class="container">
    <img src="dark_frames_retry/frame_9.jpg" alt="가격표1" class="price-img" />
    <img src="dark_frames_retry/frame_10.jpg" alt="가격표2" class="price-img" />
  </div>

  <footer>
    ⓒ 2025 롤 대리 후기. All rights reserved.
  </footer>
</body>
</html>
